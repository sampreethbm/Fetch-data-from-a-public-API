<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern User Profile Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="profile-card">
            <div class="card-header">
                <div class="image-wrapper">
                    <img id="user-img" src="" alt="User Avatar" class="skeleton">
                </div>
            </div>

            <div class="card-body">
                <h2 id="user-name" class="skeleton-text">Loading Name...</h2>
                <div class="info-group">
                    <span class="label">Email</span>
                    <p id="user-email" class="skeleton-text">loading@example.com</p>
                </div>
                <div class="info-group">
                    <span class="label">Location</span>
                    <p id="user-location" class="skeleton-text">City, Country</p>
                </div>
            </div>

            <div class="card-footer">
                <button id="generate-btn">
                    <span>Generate New User</span>
                </button>
                <div id="error-msg" class="error-toast">
                    ⚠️ Failed to fetch data. Try again.
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
