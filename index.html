<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="quote-card" id="quote-card">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            
            <div class="quote-content">
                <p id="quote" class="quote-text">Loading inspiration...</p>
                <p id="author" class="author-text"></p>
            </div>

            <div class="button-container">
                <button id="twitter-btn" class="icon-btn" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote-btn" class="main-btn">New Quote</button>
            </div>
        </div>
        <div id="loader" class="loader"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
